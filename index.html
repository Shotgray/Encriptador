<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="logo">
        <img class="logoImg" src="img/logoEncriptador.png" alt="Logo encriptador Joel">
        <h1 class="titlle">Encriptador de mensajes </h1>
    </div>
    <div class="left">
        <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aqui">
    </div>
    <div class="right">
        <img id="img-derecha" src="img/imagenTeclado.jpg" alt="">
        <h1 id="texto">Ningun mensaje fue encontrado</h1>
        <textarea id="texto2" name="name" cols="80" rows="8">Ingrese el texto que desees encriptar o desencriptar</textarea>
        <button id="copiar" type="button" onclick="copiar()">Copiar</button>
    </div>
    <div class="left-button">
        <p>Solo minusculas y sin acentos</p>
        <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptador</button>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">desencriptar</button>
    </div>
   </div>
   <script type="text/javascript" src="scrip.js"></script>
</body>

</html>
